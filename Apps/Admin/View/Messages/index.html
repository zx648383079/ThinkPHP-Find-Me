<extend name="Common@Public/index"/>
<block name="title">消息管理</block>
<block name="body">
<div class="message">
	 <div class="container">
		 <div class="header">	 
			 <div class="logo wow fadeInLeft" data-wow-delay="0.5s">
			 <a href="/"><img src="/Public/images/logo2.png" alt=""/></a>
			 </div>	
			 <div class="top-menu">
				 <span class="menu"></span> 
				 <ul>
					 <li><a href="/admin.php">首页</a></li>
					 <li><a href="{:U('/news','','')}">新闻</a></li>
					 <li><a href="{:U('/videos','','')}">视频</a></li>
					 <li><a href="#">消息</a></li>
					 <li><a href="{:U('/logout','','')}">登出</a></li>
				 </ul>
			 </div>
			 <div class="clearfix"></div>
			 <!-- script-for-menu -->
		 <script>					
					$("span.menu").click(function(){
						$(".top-menu ul").slideToggle("slow" , function(){
						});
					});
		 </script>
		 <!-- script-for-menu -->			 
		 </div>
			 <div class="clearfix"></div> 
	 </div>
</div>

<div class="container">
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">消息列表</div>
	  <!-- Table -->
	  <table class="table">
	    <tr>
			<td>#</td>
			<td>称呼</td>
			<td>邮箱</td>
			<td>分类</td>
			<td>消息</td>
			<td>是否已阅</td>
			<td>ip</td>
			<td>提交时间</td>
		</tr>
		<foreach name="data" item="vo">
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.email}</td>
				<td>{$vo.kind}</td>
				<td>{$vo.message}</td>
				<td>{$vo.ip}</td>
				<td>{$vo.created}</td>
				<td>
					    <if condition="($vo.isread eq 0)"> <a href="messages/read/id/{$vo.id}">阅读</a>
					    <else /> 已阅
					    </if>
				</td>
			</tr>
		</div>
	</foreach>
	  </table>
	</div>
</div>

</block>
