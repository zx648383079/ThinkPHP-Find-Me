<extend name="Common@Public/index"/>
<block name="title">视频管理</block>
<block name="jss">
	<import file="ueditor/ueditor#config"/>
    <import file="ueditor/ueditor#all#min"/>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <import file="ueditor/lang/zh-cn/zh-cn"/>
</block>
<block name="body">
<div class="message">
	 <div class="container">
		 <div class="header">	 
			 <div class="logo wow fadeInLeft" data-wow-delay="0.5s">
			 <a href="/"><img src="/Public/images/logo2.png" alt=""/></a>
			 </div>	
			 <div class="top-menu">
				 <span class="menu"></span> 
				 <ul>
					 <li><a href="/admin.php">首页</a></li>
					 <li><a href="{:U('/news','','')}">新闻</a></li>
					 <li><a href="#">视频</a></li>
					 <li><a href="{:U('/messages','','')}">消息</a></li>
					 <li><a href="{:U('/logout','','')}">登出</a></li>
				 </ul>
			 </div>
			 <div class="clearfix"></div>
			 <!-- script-for-menu -->
		 <script>					
					$("span.menu").click(function(){
						$(".top-menu ul").slideToggle("slow" , function(){
						});
					});
		 </script>
		 <!-- script-for-menu -->			 
		 </div>
			 <div class="clearfix"></div>	 
	 </div>
</div>

<div class="container">
	<foreach name="data" item="vo">
		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">序号：{$vo.id}</h3>
			  </div>
			  <div class="panel-body">
			    <div class="col-md-6 col-md-offset-3">
				{$vo.content}
				</div>
			  </div>
			  <div class="panel-footer">上传时间：{$vo.created}</div>
			</div>
		</div>
	</foreach>
</div>

<div class="container">
	<form action="{:U('videos/add','','')}" method="POST">
		<div class="textarea">
			<textarea id="content" name="content" style="height:300px"></textarea>
			<input type="submit" value="发布"/>
		</div>
	</form>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('content');

</script>

</block>
